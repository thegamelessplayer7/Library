<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Thegamelessplayer's Library</title>
</head>
<body>
    <header>Thegamelessplayer's Library Project</header>
   <div id='body-div'>
       <div id="btn-div">
           
        <button id="new-book">NEW</button>
        <!--<button id="inside-array">LIST</button>-->
    </div>
    <div class="new-book-card" id="entry-form">
        <form class="form-container" id="form-container">
            <button type="button" class="close-btn" onclick="closeForm()">X</button>
            <h1>New Book</h1>
            <input type="text" id="title" placeholder="Title" name="title" required>
            <input type="text" id="author" placeholder="Author" name="author" required>
            <input type="number" id="pages" placeholder="Pages" name="pages" required><br>
            <label for="read"><b>Read it or nah?</b></label><br>
            <select name="read" id="read-the-book">
                <option value="sure did" class="Sure Did">Sure Did</option>
                <option value="nah">Nah</option>
            </select>
            <button type="submit" class="submit-btn">Submit</button>
            
        </form>
    </div>
    <p id='my-books'></p>
    <div class="book-card">

    </div>
</div> 
</body>
</html>
